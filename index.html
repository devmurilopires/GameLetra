<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Game - Letras </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div id="character" class="letter-image"></div>
    <h1>Se divirta aprendendo o alfabeto!</h1>
    <p>Clique para iniciar!</p>
    <button onclick="startGame()">Iniciar</button>
    <div id="game" style="display: none;">
      <h2>Adivinhe a Letra</h2>
      <div class="letra" id="letter-box"></div>
      <div class="input-container">
        <button onclick="previousLetter()">&lt;</button>
        <button onclick="playAudio()">Ouvir Letra</button>
        <button onclick="nextLetter()">&gt;</button>
      </div>
      <div class="instructions">
        <h3>Instruções:</h3>
        <ul>
          <li>Clique nos botões "&lt;" e "&gt;" para navegar entre as letras.</li>
          <li>Clique em "Ouvir Letra" para ouvir a pronúncia da letra atual.</li>
        </ul>
      </div>
    </div>
    <div id="end-game" style="display: none;">
      <h2>Fim do Jogo!</h2>
      <p>Parabéns, você completou todas as letras!</p>
      <button onclick="restartGame()">Reiniciar</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
